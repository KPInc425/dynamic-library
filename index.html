<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 class="strokeEffect">My Library</h1>
        </header>
        <main id="cardContainer" class="center">
            
        </main>
        <form id="newBookForm" class="card" novalidate>
            <p><h1 id="newBookLabel" class="strokeEffect">Add New Book</h1></p>
            <br>
            <label value="Author" for="Author">Author</label>
            <br>
            <input id="Author" name="Author" type="text" minLength="3" placeholder="Enter Author Name" required>
            <span class="error" aria-live="polite"></span>
            <br>
            <label value="Title" for="Title">Title</label>
            <br>
            <input id="Title" name="Title" type="text" minLength="3" required>
            <span class="error" aria-live="polite"></span>
            <br>
            <label value="Pages" for="Pages">Pages</label>
            <br>
            <input id="Pages" name="Pages" type="number" min="1" required>
            <span class="error" aria-live="polite"></span>
            <br>
            <label value="Read" for="Read">Read</label>
            <br>
            <input id="Read" name="Read" type="text" pattern="[Yy]|[Nn]|[Yy][Ee][Ss]|[Nn][Oo]|[Tt][Rr][Uu][Ee]|[Ff][Aa][Ll][Ss][Ee]" required>
            <span class="error" aria-live="polite"></span>
            <br>
            <p>*All Field Required.</p> 
            <input type="button" class="addBookButton" value="Add Book">
        </form>
        <footer>
            <button id="newBook" value="NEW BOOK">New Book</button>
            <p class="center" id="copyRight">Copyright Â© 2021 KPInc425</p>
        </footer>
        <script src="library.js"></script>
    </body>
</html>
